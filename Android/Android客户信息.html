<p>IMEI是对应于手机自身的，手机号码（即MSISDN号码）和IMSI是对应于SIM卡的，理论上上述三个号码都是唯一的，但目前多数SIM卡上没有烧录MSISDN号码，所以建议用IMEI和IMSI作为手机唯一的ID。</p></html>
