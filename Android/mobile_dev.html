<p>附带一提，微软的XAP包本身不过是一个标准的不能再标准的Zip文件，解压后是含dll在内的全部游戏资源，用Reflector反编译dll，产生的源码足以直接生成原始工程。亲测了几个比较热门的WP游戏与应用，稍微配置下都能直接运行……不是小弟拿微软说事，单论代码安全性，XAP简直还不如APK包（好歹反编译出的APK源码很难直接生成可用的Java工程啊~而XAP面对Reflector则一律秒杀成可用C#项目~），哎。</p>
