<h2 id='auto_complete'>Auto Complete</h2>

<p>最简单的修改方式是：Windows——&gt;Preferences——&gt;Java&#8211;&gt;Editor&#8211;&gt;Content Asist，在Auto activation triggers for Java后面的文本框里只有一个“.”。现在你将其改为“.abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ”即可。然后你再试试，会发现，现在的补全功能跟VS差不多了。你还可以在Advanced和Favorite里进行高级的设置。</p></html>
